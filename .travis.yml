language: python
python:
  - "3.6.4"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install nose
  - pip install coveralls
# command to run tests
script: nosetests --with-coverage
  - coveralls
notifications:
  slack:
    on_success: never
    on_failure: never
  email: false

after_success:
  - coveralls
